<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/339a8f6d3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Loading...</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Loading...</span>
            </div>
            <div class="buttons">
                <div class="features">
                <ul>
                    <li onclick="sound()" class="sound"><i class="fa-solid fa-volume-high fa-lg"></i></li>
                    <li onclick="copy()" class="copy"><i class="fa-solid fa-copy fa-lg"></i></li>
                    <li onclick="tweet()" class="twitter"><i class="fa-brands fa-x-twitter fa-xl"></i></li>
                </ul>
                <button id="btn" onclick="getquote(api_url)">New Quote</button>
            </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
